<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Login Page</title>
</head>
<body>
    <div id="container">
        <div id="panel">
            <div id="input-form">
                <h2>Sign up</h2>
                <form action="/register" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
                        <div id="userHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" name="full_name" class="form-control" id="fullname" >
                        
                      </div>
                    <div class="mb-3">
                      <label for="username" class="form-label">User Name</label>
                      <input type="text" class="form-control" name="uname" id="username" aria-describedby="userHelp">
                      <div id="userHelp" class="form-text">We'll never share your username with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="pwd" class="form-label">Password</label>
                      <input type="password" name="pwd" class="form-control" id="pwd">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Signup</button>
                    Existing User? <a href="/login">Login</a>
                    
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
