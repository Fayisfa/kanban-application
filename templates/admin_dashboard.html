<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Admin Dashboard Page</title>
</head>
<body>
    <div id="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <label class="me-auto">Welcome {{user}}</label>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mb-2 mb-lg-0 me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Summary</a>
                    </li>
                </ul>
                <a class="nav-link" href="#">Logout</a>
            </div>
        </nav>
        
        <!-- Table -->
        <div class="container mt-3">
            <div class="row">
                {%if users%}
                <div class="col-lg-8 mx-auto"> 
                    <!-- Centering the table -->
                    <table class="table">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">User</th>
                                <th scope="col">List</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>

                            {%for key,value in users.items()%}
                            <tr>
                                <th scope="row">{{key}}</th>
                                <td>value[0] </td>
                                <td>value[1]</td>
                                <td>
                                    <button class="btn btn-success" type="button">View</button>||
                                    <button class="btn btn-danger" type="button">Delete</button>
                                </td>
                            </tr>
                            
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
                {%else%}
                <h3>No user available</h3>
                {%endif%}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wQz6SCEWbK+U9By6smZCEXQpXZj/O9jUwEFPV1mR7yWfALjpYoSpT/caUc3EWhPR" crossorigin="anonymous"></script>
</body>
</html>
