<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>User Page</title>
</head>
<body>
    <div id="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <label class="me-auto">Welcome {username}</label>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mb-2 mb-lg-0 me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Summary</a>
                    </li>
                </ul>
                <a class="nav-link" href="#">Logout</a>
            </div>
        </nav>
        

        <!-- Card for list -->
        <div class="container mt-3">
            <div class="row">
                <div class="col-sm">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">To Do 
                                <a href="javascript:void(0);"><img src="/static/img/icons8-edit-24.png" alt="Edit"></a> |
                                <a href="javascript:void(0);"><img src="/static/img/icons8-delete-24.png" alt="Delete"></a>
                            </h5>
                            <p class="card-text">Tasks just created</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                            <br>
                            select the card >>
                            <select name="card">
                                <option>None</option>
                                <option value="card1">Card 1</option>
                                <option value="card2">Card 2</option>
                                <option value="card3">Card 3</option>
                            </select>
                            <br>
                            <a href="#">New</a>
                            <a href="#">Edit</a>
                            <a href="#">Delete</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">In Progress 
                                <a href="javascript:void(0);"><img src="/static/img/icons8-edit-24.png" alt="Edit"></a> |
                                <a href="javascript:void(0);"><img src="/static/img/icons8-delete-24.png" alt="Delete"></a>
                            </h5>
                            <p class="card-text">Tasks in progress</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                            <br>
                            select the card >>
                            <select name="card">
                                <option>None</option>
                                <option value="card1">Card 1</option>
                                <option value="card2">Card 2</option>
                                <option value="card3">Card 3</option>
                            </select>
                            <br>
                            <a href="#">New</a>
                            <a href="#">Edit</a>
                            <a href="#">Delete</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Done 
                                <a href="javascript:void(0);"><img src="/static/img/icons8-edit-24.png" alt="Edit"></a> |
                                <a href="javascript:void(0);"><img src="/static/img/icons8-delete-24.png" alt="Delete"></a>
                            </h5>
                            <p class="card-text">Tasks completed</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                            <br>
                            select the card >>
                            <select name="card">
                                <option>None</option>
                                <option value="card1">Card 1</option>
                                <option value="card2">Card 2</option>
                                <option value="card3">Card 3</option>
                            </select>
                            <br>
                            <a href="#">New</a>
                            <a href="#">Edit</a>
                            <a href="#">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-success" type="button">+ New List</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wQz6SCEWbK+U9By6smZCEXQpXZj/O9jUwEFPV1mR7yWfALjpYoSpT/caUc3EWhPR" crossorigin="anonymous"></script>
</body>
</html>
